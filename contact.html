  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="boot_style.css">

  <style>
    body {
      background: linear-gradient(135deg, #1b1b2f, #30475e);
      font-family: 'Roboto', sans-serif;
      color: #f1f1f1;
    }

    .contact-form {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.1);
    }

    .form-control,
    .form-control:focus {
      background-color: #2e3b4e;
      color: #fff;
      border-color: #00ccff;
    }

    .btn-hero {
      background: linear-gradient(to right, #0066ff, #00ccff);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 204, 255, 0.3);
      transition: 0.3s ease;
    }

    .btn-hero:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 204, 255, 0.5);
    }
  </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">GLENN - Jonah Moro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>

    </div>

<!-- Contact Form Section -->
<div class="container my-5">
  <div class="contact-form mx-auto" style="max-width: 700px;">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-hero">Send Message</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">

  <p>
    <a href="mailto:yourname@example.com" class="text-white text-decoration-underline">yourname@example.com</a> |
    <a href="tel:+1234567890" class="text-white text-decoration-underline">+1 (234) 567-890</a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
